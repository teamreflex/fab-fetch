version: '3.8'

services:
  postgres:
    container_name: db
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fab-fetch
      POSTGRES_PORT: 5432
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data

  bot:
    container_name: fab-fetch
    build: .
    command: sh -c "npx prisma migrate deploy && npm start"
    restart: unless-stopped
    user: node
    depends_on:
      - postgres
    volumes:
      - ./data:/app/data

networks:
  default:
    driver: bridge

volumes:
  postgres: